<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="https://fonts.google.com/specimen/Red+Hat+Display" href="/css/master.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="top-container">
    <img class="wave-img" src="images/pattern-background-desktop.svg" alt="wave-img">

  </div>

  <!--app box https://prem225.github.io/order-summary/-->
  <div class="middle-container" style="width:28rem">
    <img class="hero-img " src="images/illustration-hero.svg" alt="hero-img">
    <h1><strong>Order Summary</strong></h1>

    <div class="Summary">
      <p>You can now listen to millions of songs,<br>
        audiobooks, and podcasts on any device<br>
        anywhere you like!</p>
    </div>
    <!--annual plan-->
    <div class="Plan">
      <div class="music-icon-img">
      <img class="icon" src="images/icon-music.svg" alt="icon-img">
          </div>
      <div class="price-div">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>

      <div class="change-div">
        <a class="change-link" href="#">Change</a>

      </div>
    </div>
    <!--pyament button-->
    <div class="Payment">
      <button class="BTN" type="button">
        Proceed to Payment
      </button>
    </div>
    <div class="Cancel">
      <a class="cancel-link" href="#"> <strong>Cancel Order</strong>
      </a>
    </div>
  </div>
  <!--bottom-->
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Sgdickerson93">@Sgdickerson93</a>.
  </div>
  </footer>
</body>

</html>
